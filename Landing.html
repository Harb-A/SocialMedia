<html>
  <head>
    <title>X Press</title>
    <link rel="stylesheet" href="Landing.css" />
  </head>

  <body>
    <div class="centerDiv">
      <div class="imageDiv"></div>

      <div class="formDiv">
        <div class="loginDiv">
          <h1>X-Press</h1>
          <form action="">
            <input
              type="email"
              placeholder="Email address"
              class="loginField"
            />
            <input type="password" placeholder="Password" class="loginField" />
            <button type="submit" class="formBtn">Login</button>
          </form>
        </div>

        <div class="signupDiv">
          <p>Dont have an account? <a href="">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
