<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="Signup.css" />
  </head>

  <body>
    <div class="centerDiv">
      <div class="imageDiv"></div>

      <div class="formDiv">
        <div class="signupDiv">
          <h1>Sign Up</h1>
          <form action="">
            <input type="text" placeholder="First Name" class="signupField" />
            <input type="text" placeholder="Last Name" class="signupField" />
            <input type="email" placeholder="Email" class="signupField" />
            <input type="password" placeholder="Password" class="signupField" />
            <input
              type="password"
              placeholder="Confirm Password"
              class="signupField"
            />
            <button type="submit" class="formBtn">Sign Up</button>
          </form>
        </div>

        <div class="loginDiv">
          <p>Already Have an account? <a href="">Sign in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
