<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="../Scripts/_login.js"></script>
    <title>X Press</title>
    <link rel="stylesheet" href="../Stylesheets/login.css" />
  </head>

  <body>
    <div class="centerDiv">
      <div class="imageDiv"></div>

      <div class="loginDiv">
        <h1 class="title">X-Press</h1>
        <form action="" class="loginForm" id="loginForm">
          <input
            type="email"
            placeholder="Email address"
            class="loginField"
            name="email"
            id="email"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="loginField"
            name="password"
            id="password"
            required
          />
          <button type="submit" class="formBtn">Login</button>
        </form>
        <p class="text">
          Dont have an account?
          <a href="_register.html" class="link">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
