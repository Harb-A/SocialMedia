<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="centerDiv">
      <div class="imageDiv"></div>

      <div class="registerDiv">
        <h1 class="title">Sign Up</h1>
        <form action="" class="signupForm">
          <input type="text" placeholder="First Name" class="signupField" />
          <input type="text" placeholder="Last Name" class="signupField" />
          <input type="email" placeholder="Email" class="signupField" />
          <input type="password" placeholder="Password" class="signupField" />
          <input
            type="password"
            placeholder="Confirm Password"
            class="signupField"
          />
          <button type="submit" class="formBtn">Sign Up</button>
        </form>
        <p class="text">
          Already Have an account? <a href="" class="link">Sign in</a>
        </p>
      </div>
    </div>
  </body>
</html>
